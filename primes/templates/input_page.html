<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prime Number Generator</title>
</head>
<body>
    <h1>Generate Prime Numbers for input n</h1>
    <p>Enter a value between 2 and 10000</p>
    <form method="post" action="{% url 'output_page' %}">
        {% csrf_token %}
        <label for="number">Enter a number:</label>
        <input type="number" name="number" id="number" required>
        <button type="submit">Find Primes</button>
    </form>
</body>
</html>
